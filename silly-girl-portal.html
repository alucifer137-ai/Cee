<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐾 Silly Girl Portal 🐾</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff8f0, #ffe4e1);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .cat {
      font-size: 150px;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin: 10px 0 20px 0;
      text-shadow: 2px 2px #ffb6c1;
    }

    a {
      text-decoration: none;
      background: #ffb6c1;
      color: #fff;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.5em;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #ff69b4;
      transform: scale(1.2) rotate(-5deg);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="cat">🐱</div>
  <h1>Silly Girl 🐾</h1>
  <a href="https://www.google.com" target="_blank">Enter Cat World 🌸</a>
</body>
</html>
